<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Unreader</title>

  <!-- Base styles you already use -->
  <link rel="stylesheet" href="./src/styles/style.css">
  <link rel="stylesheet" href="./src/styles/home.css">
  <link rel="preload"
      href="https://cdn.jsdelivr.net/fontsource/fonts/apfel-grotezk@latest/latin-400-normal.woff2"
      as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

  <!-- Page-specific styles -->
  <link rel="stylesheet" href="./src/styles/welcome.css">
</head>

<body>
  <div id="app">
    <nav class="topNav">
      <a href="/" class="brand">
        <div class="logoContainer">
          <div class="sleep">z</div>
          <h2 class="logo">ยบ/ยบ</h2>
        </div>
      </a>

      <div class="links">
        <div class="credits">
          <p class="credit"><span class="currency">$</span> <span class="creditAmount">0.00</span></p>
        </div>
        <a class="accountLink" href="account.html">Account</a>
      </div>
    </nav>
  </div>

  <main class="welcomeWrap">
    <div class="nameBlock">
      <div class="miniLabel">i am</div>

      <div class="nameRow">
        <input
          id="nameInput"
          class="nameInput"
          type="text"
          inputmode="text"
          autocomplete="name"
          autocapitalize="words"
          spellcheck="false"
          placeholder="Your name"
          maxlength="64"
        />

        <button type="button" class="submitButton" aria-label="Continue" disabled>
          <i class="ph ph-arrow-right"></i>
        </button>
      </div>

      <div class="helper">(we use your name to greet you across the unreader app)</div>
    </div>
  </main>

  <!-- Your shared utilities first -->
  <script src="./src/utils.js"></script>
  <script type="module" src="./src/analytics.js"></script>
  <script src="./src/apiUrls.js"></script>
  <script src="./src/basic/logo-animation.js"></script>
  <script src="./src/authorization/loggedOutRedirect.js"></script>
  <script src="./src/books/home.js"></script>
  <script src="./src/user/userDetails.js"></script>

  <!-- Page script -->
  <script src="./src/user/newUser.js"></script>
</body>
</html>
