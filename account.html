<html lang="en">

    />

<body>
    <div id="app">
        <nav>
            <a href="/">
                <div class="logoContainer">
                    <div class="sleep">z</div>
                    <h2 class="logo">ยบ/ยบ</h2>
                </div>
            </a>
            <div class="links">
                <div class="credits">
                    <p class="credit">$ --</p>
                </div>
                <a href="account.html">Account</a>
            </div>
        </nav>
    </div>

    <div class="homePage">
        <div class="topSection">
            <img src="/assets/dino.png" alt="Dinosaur">
            <div class="creditsSection">
                <h2 class="creditRemaining"><span class="dollarIcon">$</span>--</h2>
                <button class="addCreditsButton"><a href="credits.html">add credits</a></button>
            </div>
        </div>

        <div class="usageSection">
            <div class="usageHeader">
                <h3 class="usageHeading">usage history</h3>
                <select class="usageHistory">
                    <option value="daily">daily</option>
                    <option value="weekly">weekly</option>
                    <option value="monthly">monthly</option>
                </select>
            </div>
            <div class="usage">
                <h3 class="noUsage">ready when you are! start reading to see your credit usage details here</h3>
            </div>
        </div>
    </div>

    <br><br><br><br>


    <script src="./src/utils.js"></script>
    <script type="module" src="./src/analytics.js"></script>
    <script src="./src/apiUrls.js"></script>
    <script src="./src/basic/logo-animation.js"></script>
    <script src="./src/authorization/loggedOutRedirect.js"></script>
